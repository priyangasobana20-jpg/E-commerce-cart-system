<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ecommerce Cart System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f4f4;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: #fff;
      padding: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    h1, h2 {
      text-align: center;
    }
    #products, #cart {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .product, .cart-item {
      background: #fafafa;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 15px;
      width: 180px;
      text-align: center;
      box-shadow: 1px 1px 5px rgba(0,0,0,0.05);
    }
    .product img {
      width: 100%;
      height: 120px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    button {
      margin-top: 10px;
      padding: 8px 12px;
      background: #4ec25d;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #total {
      text-align: right;
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Ecommerce Cart</h1>

    <h2>Products</h2>
    <div id="products"></div>

    <h2>Your Cart</h2>
    <div id="cart"></div>
    <h3 id="total"></h3>
    <button id="checkout">checkout</button>
  </div>

  <script src="cart.js"></script>
  
</body>
</html>
